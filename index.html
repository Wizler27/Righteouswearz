<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Righteous Wearz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: #fdfdfd; color: #222; }

    /* Header */
    header {
      background: #87CEEB; /* sky blue */
      color: white;
      text-align: center;
      padding: 2rem 1rem; /* slightly smaller padding */
      position: relative;
    }

    /* Logo */
    header .logo img {
      max-width: 80px; /* much smaller logo */
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto; /* centers logo and adds spacing below */
    }

    header h1 { font-size: 2.5rem; font-weight: bold; letter-spacing: 2px; }
    header p { font-size: 1.2rem; margin-top: 0.5rem; }

    /* Navigation */
    nav { background-color: #222; padding: 0.5rem; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 1rem; font-weight: bold; }
    nav a:hover { color: #ffcc00; }

    /* Sections */
    .section { padding: 3rem 1rem; max-width: 1000px; margin: auto; }
    .section h2 { text-align: center; margin-bottom: 1rem; color: #0066ff; }
    .section p { font-size: 1.1rem; text-align: center; color: #444; margin-bottom: 1rem; }

    /* Section Background Colors */
    #about { background: #ffffff; }
    #mission { background: #FFD700; color: #222; }
    #gallery { background: #f7f7f7; }
    #shop { background: #e6f0ff; }

    /* Divider Styles */
    .divider { height: 5px; width: 100%; opacity: 0; transform: translateX(-50px); transition: all 0.8s ease-out; }
    .divider.visible { opacity: 1; transform: translateX(0); }
    .divider-yellow { background-color: #ffcc00; }
    .divider-blue { background-color: #0066ff; }
    .divider-red { background-color: #ff3333; }

    /* Slideshow */
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .slide { display: none; }
    .slide img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #ffcc00;
    }

    /* Arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
    .next { right: 0; border-radius: 3px 0 0 3px; }

    /* Dots */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.6s ease;
    }
    .active, .dot:hover { background-color: #717171; }

    /* Fade effect */
    .fade { animation: fadeEffect 1.5s; }
    @keyframes fadeEffect {
      from {opacity: .4} 
      to {opacity: 1}
    }

    /* Shop */
    .shop-preview { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 2rem 1rem; }
    .item { background: white; border: 2px solid #ffcc00; border-radius: 8px; padding: 1rem; width: 220px; text-align: center; transition: transform 0.2s; }
    .item:hover { transform: scale(1.05); border-color: #0066ff; }
    .item img { width: 100%; border-radius: 6px; }

    .shop-button { text-align: center; margin: 2rem auto; }
    .shop-button a { background: #0066ff; color: white; text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 6px; font-weight: bold; transition: background 0.3s; }
    .shop-button a:hover { background: #ff3333; }
