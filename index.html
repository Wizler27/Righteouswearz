<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Righteous Wearz Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0e4cff;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    #shop {
      padding: 30px 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .mini-slideshow {
      width: 100%;
      height: 260px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .mini-slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
    }

    .mini-slideshow img.active {
      opacity: 1;
    }

    .price {
      font-weight: bold;
      color: #333;
    }

    footer {
      background-color: #0e4cff;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    .popup-content h4 {
      margin-top: 0;
    }

    .popup button {
      background: #0e4cff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Righteous Wearz Shop</h1>
  </header>

  <section id="shop">
    <div class="product-grid">

      <!-- Saved Tee -->
      <div class="product-card">
        <div class="mini-slideshow">
          <img src="saved.jpg" alt="Saved Tee 1" class="active" data-name="Saved Tee" data-sizes="M–XL">
          <img src="saved2.jpg" alt="Saved Tee 2" data-name="Saved Tee" data-sizes="M–XL">
        </div>
        <h3>Saved Tee</h3>
        <p class="price">$35</p>
      </div>

      <!-- Righteous Wearz Tee -->
      <div class="product-card">
        <div class="mini-slideshow">
          <img src="rwearzwhite.jpg" alt="Righteous White" class="active" data-name="Righteous Wearz Tee (White)" data-sizes="M–3XL">
          <img src="rwearzred.jpg" alt="Righteous Red" data-name="Righteous Wearz Tee (Red)" data-sizes="M–3XL">
          <img src="rwearzblue.jpg" alt="Righteous Blue" data-name="Righteous Wearz Tee (Blue)" data-sizes="M–3XL">
          <img src="rwearzblack.jpg" alt="Righteous Black" data-name="Righteous Wearz Tee (Black)" data-sizes="M–3XL">
        </div>
        <h3>Righteous Wearz Tee</h3>
        <p class="price">$35</p>
      </div>

      <!-- Logo Tee -->
      <div class="product-card">
        <div class="mini-slideshow">
          <img src="logoorange.jpg" alt="Logo Tee Orange" class="active" data-name="Logo Tee (Orange)" data-sizes="S–XL">
          <img src="logoblue.jpg" alt="Logo Tee Blue" data-name="Logo Tee (Blue)" data-sizes="S–XL">
          <img src="logoblack.jpg" alt="Logo Tee Black" data-name="Logo Tee (Black)" data-sizes="S–XL">
        </div>
        <h3>Logo Tee</h3>
        <p class="price">$35</p>
      </div>

      <!-- Hoodie -->
      <div class="product-card">
        <div class="mini-slideshow">
          <img src="hoodie.jpg" alt="Hoodie" class="active" data-name="Hoodie" data-sizes="M–2XL">
        </div>
        <h3>Hoodie</h3>
        <p class="price">$50</p>
      </div>

      <!-- Crewneck -->
      <div class="product-card">
        <div class="mini-slideshow">
          <img src="crewnecky.jpg" alt="Crewneck Yellow" class="active" data-name="Crewneck (Yellow)" data-sizes="S–2XL">
          <img src="crewneckred.jpg" alt="Crewneck Red" data-name="Crewneck (Red)" data-sizes="S–2XL">
          <img src="crewneckpurp.jpg" alt="Crewneck Purple" data-name="Crewneck (Purple)" data-sizes="S–2XL">
          <img src="crewneckpink.jpg" alt="Crewneck Pink" data-name="Crewneck (Pink)" data-sizes="S–2XL">
          <img src="crewneckblack.jpg" alt="Crewneck Black" data-name="Crewneck (Black)" data-sizes="S–2XL">
        </div>
        <h3>Crewneck</h3>
        <p class="price">$45</p>
      </div>

      <!-- Beanie -->
      <div class="product-card">
        <div class="mini-slideshow">
          <img src="beanie.jpg" alt="Beanie" class="active" data-name="Beanie" data-sizes="One Size Fits All">
        </div>
        <h3>Beanie</h3>
        <p class="price">$25</p>
      </div>

    </div>
  </section>

  <footer>
    <p>© 2025 Righteous Wearz | Cash App: $RighteousWearz</p>
  </footer>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h4 id="popupTitle"></h4>
      <p id="popupSizes"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Slideshow logic
    document.querySelectorAll('.mini-slideshow').forEach(slideshow => {
      let images = slideshow.querySelectorAll('img');
      let current = 0;
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 2500);
    });

    // Popup logic
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popupTitle');
    const popupSizes = document.getElementById('popupSizes');

    document.querySelectorAll('.mini-slideshow img').forEach(img => {
      img.addEventListener('click', () => {
        popupTitle.textContent = img.dataset.name;
        popupSizes.textContent = "Available Sizes: " + img.dataset.sizes;
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }

    // Close popup when clicking outside
    popup.addEventListener('click', e => {
      if (e.target === popup) closePopup();
    });
  </script>

</body>
</html>
