<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Righteous Wearz Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4da6ff;
      color: white;
      padding: 1rem 0;
    }

    h1 {
      margin: 0;
    }

    .shop-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 1rem;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .item h3 {
      margin: 0.5rem 0;
    }

    .item p {
      color: #333;
      font-weight: bold;
    }

    .product-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .product-form label {
      font-size: 0.9rem;
      font-weight: bold;
    }

    .product-form select,
    .product-form input {
      padding: 0.3rem;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buy-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #ff3333;
    }

    footer {
      background: #333;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Righteous Wearz Shop</h1>
  </header>

  <!-- Shop Section -->
  <section class="shop-preview" id="shop">

    <!-- Faith Tee -->
    <div class="item">
      <img src="images/shirt1.jpg" alt="Righteous Wearz Faith Tee white t-shirt">
      <h3>Faith Tee</h3>
      <p>$25</p>

      <form class="product-form">
        <label>Size:</label>
        <select name="size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>

        <label>Color:</label>
        <select name="color">
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
        </select>

        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" max="10" value="1">

        <button type="button" class="buy-btn">Buy Now</button>
      </form>
    </div>

    <!-- Peace Hoodie -->
    <div class="item">
      <img src="images/hoodie1.jpg" alt="Righteous Wearz Peace Hoodie in blue">
      <h3>Peace Hoodie</h3>
      <p>$45</p>

      <form class="product-form">
        <label>Size:</label>
        <select name="size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>

        <label>Color:</label>
        <select name="color">
          <option value="blue">Blue</option>
          <option value="gray">Gray</option>
          <option value="black">Black</option>
        </select>

        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" max="10" value="1">

        <button type="button" class="buy-btn">Buy Now</button>
      </form>
    </div>

    <!-- Righteous Cap -->
    <div class="item">
      <img src="images/cap1.jpg" alt="Righteous Wearz Cap black with logo">
      <h3>Righteous Cap</h3>
      <p>$20</p>

      <form class="product-form">
        <label>Color:</label>
        <select name="color">
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>

        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" max="10" value="1">

        <button type="button" class="buy-btn">Buy Now</button>
      </form>
    </div>

  </section>

  <footer>
    <p>© 2025 Righteous Wearz. All rights reserved.</p>
  </footer>

  <!-- Buy Now Script -->
  <script>
    const buttons = document.querySelectorAll('.buy-btn');
    buttons.forEach(button => {
      button.addEventListener('click', e => {
        const form = e.target.closest('.product-form');
        const productName = form.parentElement.querySelector('h3').textContent;
        const price = form.parentElement.querySelector('p').textContent;
        const size = form.querySelector('[name="size"]') ? form.querySelector('[name="size"]').value : 'N/A';
        const color = form.querySelector('[name="color"]').value;
        const qty = form.querySelector('[name="quantity"]').value;

        const email = 'righteouswearz@email.com'; // replace with your email
        const subject = `Order for ${productName}`;
        const body = `Hello,%0A%0AI would like to order:%0A%0AProduct: ${productName}%0APrice: ${price}%0ASize: ${size}%0AColor: ${color}%0AQuantity: ${qty}%0A%0AThank you!`;

        // ✅ Thank you message
        alert(`✅ Thank you for your order!\n\nYou’re ordering:\n${productName} (${color}, size: ${size}) x${qty}\n\nYour email app will now open to complete your order.`);

        // open email
        window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
      });
    });
  </script>

</body>
</html>
